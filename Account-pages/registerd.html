<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Registration UI</title>
  <link rel="stylesheet" href="./login-style/rigisterd.css" />
</head>
<body>
  <div class="wrapper">
    <div class="left-panel">
      <h1>Join Us.</h1>
      <p>Complete your profile to continue your journey.</p>
    </div>

    <div class="form-box">
      <form>
        <label>First Name</label>
        <input type="text" required />

        <label>Last Name</label>
        <input type="text" required />

        <label>Gender</label>
        <!-- Intentional UI flaw: low opacity & confusing design -->
        <select class="gender-select" required>
          <option selected disabled>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label>Body Weight (kg)</label>
        <input type="number" required />

        <label>Body Mass Index (BMI)</label>
        <input type="number" step="0.01" required />

        <label>Height (cm)</label>
        <input type="number" step="0.01" required />

        <label>Email</label>
        <input type="email" required />

        <label>Phone Number</label>
        <input type="tel" required />

        <button type="submit"><a class="register" href="../index.html">Register</a></button>
      </form>
    </div>
  </div>
</body>
</html>
