<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register Slide UI</title>
  <link rel="stylesheet" href="./login-style/L-Style.css" />
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <h2>Create Account</h2>
        <input type="text" placeholder="Username" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Register</button>
      </form>
    </div>

    <div class="form-container sign-in">
      <form>
        <h2>Sign In</h2>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <button>Login</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel left">
          <h2>Welcome Back!</h2>
          <p>Already have an account?</p>
          <button class="ghost" id="signIn">Login</button>
        </div>
        <div class="overlay-panel right">
          <h2>Hello, Friend!</h2>
          <p>Donâ€™t have an account?</p>
          <button class="ghost" id="signUp"><a style="text-decoration: none; color: white; font-weight: 600;" href="./registerd.html">Register</a></button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById("container");
    document.getElementById("signUp").addEventListener("click", () =>
      container.classList.add("active-panel")
    );
    document.getElementById("signIn").addEventListener("click", () =>
      container.classList.remove("active-panel")
    );
  </script>
</body>
</html>
